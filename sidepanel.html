<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Insurance — Agent Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header with logo and settings gear -->
    <div class="header">
      <img src="UMBRELLA.svg" alt="Umbrella Icon" class="header-icon" />
      <button id="settingsGear" class="settings-gear" aria-label="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal" style="display: none;">
      <div class="settings-modal-content">
        <div class="settings-header">
          <h3>Settings</h3>
          <button id="closeSettings" class="close-settings" aria-label="Close settings">×</button>
        </div>
        <div class="settings-body">
          <label class="toggle-label">
            <input type="checkbox" id="googleCalendarBranding" class="toggle">
            <span class="toggle-slider"></span>
            <span class="toggle-text">Google Calendar Branding</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Hidden form elements (kept for functionality but hidden) -->
    <div style="display: none;">
      <input type="checkbox" id="enabledToggle" checked>
      <select id="filterMode"><option value="filtered">Filtered Events Only</option></select>
      <textarea id="filterKeywords">transparent</textarea>
      <input type="checkbox" id="filterByTitle" checked>
      <input type="checkbox" id="filterByCalendar">
      <input type="checkbox" id="caseSensitive">
      <select id="colorMode"><option value="custom">Event Color</option></select>
      <input type="color" id="customColor" value="#2e3c52">
      <input type="text" id="customColorText" value="#2e3c52">
      <input type="checkbox" id="outlineEnabledToggle" checked>
      <select id="outlineDisplayMode"><option value="filtered">Filtered Events Only</option></select>
      <input type="range" id="outlineThickness" value="0.7" min="0.5" max="4" step="0.1">
      <input type="color" id="outlineColor" value="#2cbcd4">
      <input type="text" id="outlineColorText" value="#2cbcd4">
      <input type="checkbox" id="iconEnabledToggle" checked>
      <input type="checkbox" id="iconWhiteToggle" checked>
      <select id="iconDisplayMode"><option value="filtered">Filtered Events Only</option></select>
      <input type="checkbox" id="textColorEnabledToggle" checked>
      <select id="textColorDisplayMode"><option value="all">All Events</option></select>
      <input type="color" id="textColor" value="#ffffff">
      <input type="text" id="textColorText" value="#ffffff">
      <button id="applyBtn">Apply</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
